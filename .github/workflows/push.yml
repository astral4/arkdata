name: Update assets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,6,12,18 * * *"

jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Convert Poetry lockfile
      run: |
        pipx install poetry
        poetry export -f requirements.txt -o requirements.txt --without-hashes

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: "pip"

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Build app
      run: cargo build --release

    - name: Run app
      run: ./target/release/arkdata

    - name: Install flatc
      run: sudo apt install -y flatbuffers-compiler

    - name: Process base data
      run: |
        cd assets/torappu/dynamicassets/gamedata/excel
        rm -f building_data.json
        dd bs=128 skip=1 if=$(find . -name 'building_data*') of=temp.bin
        flatc --json --raw-binary --strict-json --natural-utf8 --no-warnings ../../../../../schemas/building_data.fbs -- temp.bin
        rm temp.bin $(find . -name 'building_data*')
        mv temp.json building_data.json

    - name: Commit updates
      run: |
        git config --global user.name "Kawabot"
        git config --global user.email "actions@users.noreply.github.com"
        git pull --all
        git add cache
        git add assets
        git diff-index --quiet HEAD || git commit -m "Update data" && git push

    